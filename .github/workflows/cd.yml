name: CD

on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: main
      working-directory: dart_project
      run: npm ci
      run: npm run build
      run: npm run dp:stg:e
